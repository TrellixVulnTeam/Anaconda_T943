package:
  name: pyparsing
  version: 2.2.0

source:
  fn: pyparsing-2.2.0.tar.gz
  url: https://pypi.io/packages/source/p/pyparsing/pyparsing-2.2.0.tar.gz
  md5: 0214e42d63af850256962b6744c948d9

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - pyparsing

about:
  home: http://pyparsing.wikispaces.com/
  license: MIT
  license_file: LICENSE
  summary: Create and execute simple grammars
  description: |
    The pyparsing module is an alternative approach to creating and executing
    simple grammars, vs. the traditional lex/yacc approach, or the use of
    regular expressions. The pyparsing module provides a library of classes
    that client code uses to construct the grammar directly in Python code.
  doc_url: https://readthedocs.org/projects/pyparsing/
  doc_source_url: https://svn.code.sf.net/p/pyparsing/code/branches/pyparsing_1.5.x/src/
  dev_url: https://svn.code.sf.net/p/pyparsing/code/
