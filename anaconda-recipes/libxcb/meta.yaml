package:
  name: libxcb
  version: 1.12

source:
  fn:  libxcb-1.12.tar.bz2
  url: http://xcb.freedesktop.org/dist/libxcb-1.12.tar.bz2
  md5: 28e552bd78bc1050b6b26ca1db0e5bb6

build:
  number: 1

requirements:
  build:
    - python 2.7.*
    - pthread-stubs
    - xcb-proto

about:
    home: http://xcb.freedesktop.org/
    license: MIT
    license_file: COPYING
    summary: "This is the C-language Bindings package to the X Window System protocol"
    description: |
      libxcb package provides an interface to the X Window System protocol, which replaces the current Xlib interface.
      Xlib can also use XCB as a transport layer, allowing software to make requests and receive responses with both.
    doc_url: http://www.linuxfromscratch.org/blfs/view/svn/x/libxcb.html
    doc_source_url: https://github.com/stapelberg/libxcb/tree/master/doc
