package:
  name: datashader
  version: 0.4.0

source:
  git_url: https://github.com/bokeh/datashader.git
  git_tag: 0.4.0

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - dask >=0.7.6
    - datashape >=0.5.1
    - numba >=0.24.0
    - numpy >=1.7
    - odo >=0.4.1
    - pandas >=0.15.0
    - pillow
    - toolz
    - xarray

test:
  requires:
    - pytest
  imports:
    - datashader

about:
  home: https://github.com/bokeh/datashader
  license: New BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: graphics pipeline system for creating representations of large amounts
  description: |
    Datashader is a graphics pipeline system for creating meaningful representations of
    large datasets quickly and flexibly.
  doc_url: http://datashader.readthedocs.io/en/latest/
  doc_source_url: https://github.com/bokeh/datashader/blob/master/docs/index.rst
  dev_url: https://github.com/dask/dask
