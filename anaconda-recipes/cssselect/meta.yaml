package:
  name: cssselect
  version: 1.0.1

source:
  fn: cssselect-1.0.1.tar.gz
  url: https://pypi.python.org/packages/77/ff/9c865275cd19290feba56344eba570e719efb7ca5b34d67ed12b22ebbb0d/cssselect-1.0.1.tar.gz
  md5: 3fa03bf82a9f0b1223c0f1eb1369e139

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - cssselect

about:
  home: http://packages.python.org/cssselect/
  license: BSD
  license_file: LICENSE
  summary: cssselect parses CSS3 Selectors and translates them to XPath 1.0
  description: |
    Cssselect parses CSS3 Selectors and translate them to XPath 1.0
    expressions. Such expressions can be used in lxml or another XPath engine
    to find the matching elements in an XML or HTML document.
  doc_url: https://cssselect.readthedocs.io/en/latest/
  doc_source_url: https://github.com/scrapy/cssselect/blob/master/README.rst
  dev_url: https://github.com/SimonSapin/cssselect
