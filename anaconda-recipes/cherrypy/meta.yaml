package:
  name: cherrypy
  version: 3.8.0

source:
  fn: CherryPy-3.8.0.tar.gz
  url: https://pypi.python.org/packages/source/C/CherryPy/CherryPy-3.8.0.tar.gz
  md5: 542b96b2cd825e8120e8cd822bc18f4b

requirements:
  build:
    - python
  run:
    - python

test:
  commands:
    - cherryd -h
  imports:
    - cherrypy
    - cherrypy.lib
    - cherrypy.process
    - cherrypy.scaffold
    - cherrypy.test
    - cherrypy.tutorial
    - cherrypy.wsgiserver

about:
  home: http://www.cherrypy.org
  license: BSD
  summary: Pythonic, object-oriented web framework
  description: |
    CherryPy is a pythonic, object-oriented web framework.
    It allows developers to build web applications in much the same way they would
    build any other object-oriented Python program. This results in smaller source
    code developed in less time.
  doc_url: http://docs.cherrypy.org/
  doc_source_url: https://github.com/cherrypy/cherrypy/blob/master/docs/index.rst
  dev_url: https://bitbucket.org/cherrypy/
