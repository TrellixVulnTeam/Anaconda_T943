package:
  name: numba
  version: 0.26.0

source:
  git_url: https://github.com/numba/numba
  git_tag: 0.26.0

build:
  number: 0
  entry_points:
    - pycc = numba.pycc:main
    - numba = numba.numba_entry:main

requirements:
  # build and run dependencies are duplicated to avoid setuptools issues
  # when we also set install_requires in setup.py
  build:
    - python
    - numpy x.x
    # On channel https://anaconda.org/numba/
    - llvmlite 0.11.*
    - funcsigs       [py27]
    - singledispatch [py27]
  run:
    - python
    - numpy x.x
    # On channel https://anaconda.org/numba/
    - llvmlite 0.11.*
    - funcsigs       [py27]
    - singledispatch [py27]
test:
  requires:
    - jinja2
    # Required to test optional Numba features
    - cffi
    - scipy
  files:
    - mandel.py
  commands:
    - pycc -h
    - numba -h
    - python -m numba.runtests -m -b 

