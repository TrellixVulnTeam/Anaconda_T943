package:
  name: apptools
  version: 4.4.0

source:
  git_url: https://github.com/enthought/apptools.git
  git_tag: 4.4.0

requirements:
  build:
    - python
    - setuptools
    - configobj
    - traitsui
  run:
    - python
    - configobj
    - traitsui >=5.1

test:
  imports:
    - apptools

about:
  home: https://github.com/enthought/apptools
  license: BSD
  license_file: LICENSE.txt
  summary: Includes packages useful for creating applications
  description: |
    apptools project includes a set of packages that are useful in creating a number of applications.
    They implement functionality that is commonly needed by many applications
  doc_url: http://docs.enthought.com/apptools/
  doc_source_url: https://github.com/enthought/apptools/blob/master/docs/source/index.rst
  dev_url: https://github.com/enthought/apptools
