package:
  name: cligj
  version: 0.4.0

source:
  git_url: https://github.com/mapbox/cligj.git
  git_tag: 0.4.0

requirements:
  build:
    - python
    - setuptools
    - click
  run:
    - python
    - click >=4.0

test:
  imports:
    - cligj

about:
  home: https://github.com/mapbox/cligj
  license: BSD
  license_file: LICENSE
  summary: Click-based argument and option decorators
  description:  |
   Cligj is for Python developers who create command line interfaces for
   geospatial data. Cligj allows you to quickly build consistent, well-tested
   and interoperable CLIs for handling GeoJSON.
  doc_url: https://pypi.python.org/pypi/cligj/0.4.0
  doc_source_url: https://github.com/mapbox/cligj/blob/master/README.rst
  dev_url: https://github.com/mapbox/cligj
