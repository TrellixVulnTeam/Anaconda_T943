package:
  name: m4
  version: 1.4.17

source:
  fn: m4-1.4.17.tar.gz
  url: http://ftp.gnu.org/gnu/m4/m4-1.4.17.tar.gz

test:
  commands:
    - m4 --help
    - m4 --version

about:
  home: http://www.gnu.org/software/m4/
  license: GPL3
  license_file: COPYING
  summary: Implementation of the traditional Unix macro processor
  description: |
    m4 is a macro processor, in the sense that it copies its input to the output,
    expanding macros as it goes.
  doc_url: http://www.gnu.org/software/m4/manual/index.html
  doc_source_url: https://github.com/babycaseny/m4/blob/master/README
  dev_url: http://git.savannah.gnu.org/gitweb/?p=m4.git
