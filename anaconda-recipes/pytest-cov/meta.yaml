package:
  name: pytest-cov
  version: 2.3.1

source:
  fn: pytest-cov-2.3.1.tar.gz
  url: https://pypi.python.org/packages/4c/2f/de9e8f226d4fb86f330ee2fcc709204fbd3aeab6ce17756b3cf5ea9aa4d7/pytest-cov-2.3.1.tar.gz
  md5: 8e7475454313a035d08f387ee6d725cb

requirements:
  build:
    - python
    - setuptools
    - pytest >=2.6.0
    - coverage >=3.7.1
  run:
    - python
    - pytest >=2.6.0
    - coverage >=3.7.1

test:
  imports:
    - pytest_cov

about:
  home: https://github.com/pytest-dev/pytest-cov
  license: BSD
  license_file: LICENSE
  summary: 'Pytest plugin for measuring coverage.'
  description: |
    pytest-cov produces coverage reports.It supports centralised testing and
    distributed testing in both load and each modes.It also supports coverage
    of subprocesses.
  doc_url: https://pytest-cov.readthedocs.io/en/latest/
  doc_source_url: https://github.com/pytest-dev/pytest-cov/blob/master/docs/index.rst
