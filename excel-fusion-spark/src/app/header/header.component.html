
<nav
id="nav-primary"
class="navbar navbar-dark navbar-expand-md fixed-top z-depth-half"
>
<ul class="navbar-nav w-100">
    <li id="hamburger" class="navitem">
        <a
            class="leftnav-trigger nav-link"
            (click)="toggleNavOpen($event, 'notifications')"
            ngbTooltip="Toggle menu"
            container="body"
        >
            <div class="leftnav-icon"></div>
        </a>
    </li>
    <li id="logo" class="navitem">
        <div class="logo" (click)="clickLogo()">
            <img class="logo-for-light" src="../assets/images/logo-square-green.svg">
            <img class="logo-for-dark" src="../assets/images/logo-square-white.svg">
        </div>
    </li>
    <li class="navitem search flex-grow-1">
        <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search for packages, projects or deployments" aria-label="Search"> -->
        <app-search></app-search>
    </li>
    <li class="navitem nav-help">
        <a
            class="nav-link"
            href="{{docsBaseUrl}}"
            target="_new"
            ngbTooltip="Help"
            container="body"
        >
            <i class="fal fa-fw fa-question-circle"></i>
            <span>Help</span>
        </a>
    </li>
    <li class="navitem nav-notifications">
        <a
            class="nav-link badge-notification-wrapper"
            (click)="toggleNavRightOpen($event, 'notifications')"
            ngbTooltip="Notifications"
            container="body"
        >
            <span class="badge badge-danger badge-notification" *ngIf="numNotifications > 0">{{ numNotifications }}</span>
            <i class="fal fa-fw fa-bell"></i>
        </a>
    </li>
    <li class="navitem dropdown" dropdown>
        <a
            class="nav-link"
            ngbTooltip="My account"
            container="body"
            dropdown-toggle
        >
            <i class="fal fa-user-circle"></i>
            <span>My account</span>
            <div class="dropdown-menu" dropdown-menu>
                <a class="dropdown-item" (click)="goToSettings()">Settings</a>
                <a class="dropdown-item" (click)="logout()">Sign out</a>
                <div *ngIf="isAdminUser" class="dropdown-divider"></div>
                <a *ngIf="isAdminUser" class="dropdown-item" routerLink="/admin/cve" (click)="close()">Admin Console</a>
                <a *ngIf="isAdminRoute" class="dropdown-item" routerLink="/projects" (click)="close()">User Console</a>
            </div>
        </a>
    </li>

    <!-- <li class="navitem">
        <a
            class="nav-link"
            (click)="toggleNavRightOpen($event, 'profile')"
            placement="bottom"
            ngbTooltip="Menu"
            container="body"
        >
            <i class="fal fa-fw fa-bars"></i>
            <span>Menu</span>
        </a>
    </li> -->
</ul>
</nav>
