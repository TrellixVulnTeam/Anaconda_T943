[main]

[logging]
# Set to True if you want logging file names to have a unique timestamp
# appended to them (like the original behavior).  When set to 0, the same
# command, run twice, will be logged to the same file.  Sample log file names:
#   bob-FixIt.log
#   bob-FixIt-20131113162913-975190.log
#
timestamp_suffix = False
level = INFO
format = %(processName)s %(levelname)-10s %(asctime)s\t%(module)s:%(lineno)d\t%(message)s

