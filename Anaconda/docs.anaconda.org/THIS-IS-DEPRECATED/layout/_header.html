{% macro header(page_id) %}
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation" id="topNav">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#docs-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{content_url('')}}"><img src="{{ media_url('img/AnacondaCloud_logo_green.png') }}" style="height: 2.75rem; margin-top: -0.4rem;"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-js-collapse" id="docs-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% for page in pages %}
            <li class="{{'active' if page_id==page.id}}"><a href="{{page.url if page.url.startswith('http://') else content_url(page.url) }}">{{page.name}}</a></li>
        {% endfor %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
         <li ><a href="https://anaconda.org"><i class="glyphicon glyphicon-share-alt"></i> Go to Anaconda Cloud</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% endmacro %}
