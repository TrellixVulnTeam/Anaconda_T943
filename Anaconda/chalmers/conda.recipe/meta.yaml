{% set data = load_setuptools()%}
package:
  name: {{data.get('name')}}
  version: {{data.get('version')}}

build:
  number: {{environ.get('BINSTAR_BUILD', 1)}}
  script:
    - cd $RECIPE_DIR/..
    - $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - clyent
    - psutil >=3
    - setuptools
    - pywin32 [win]

about:
  home: {{data.get('url')}}
  license: {{data.get('license')}}
