package:
  name: pyqtgraph
  version: 0.10.0

source:
  fn: pyqtgraph-0.10.0.tar.gz
  url: http://www.pyqtgraph.org/downloads/0.10.0/pyqtgraph-0.10.0.tar.gz
  md5: 3f191f724a3f9d829094af6237f1db5a

requirements:
  build:
    - python
    - setuptools
    - numpy
  run:
    - python
    - numpy
    - pyqt

test:
  imports:
    - pyqtgraph

about:
  home: http://www.pyqtgraph.org
  license: MIT
  license_file: LICENSE.txt
  summary: Scientific Graphics and GUI Library for Python
  description: |
    PyQtGraph makes heavy use of the Qt GUI platform (via PyQt or PySide) for
    its high-performance graphics and numpy for heavy number crunching.
  doc_url: http://www.pyqtgraph.org/documentation/
  doc_source_url: https://github.com/pyqtgraph/pyqtgraph/blob/develop/doc/source/index.rst
  dev_url: https://github.com/pyqtgraph/pyqtgraph
