package:
  name: protobuf
  version: 3.2.0

source:
  git_url: https://github.com/google/protobuf.git
  git_tag: v3.2.0

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - libprotobuf 3.2.0
    - six
  run:
    - python
    - libprotobuf 3.2.0
    - six

test:
  commands:
    - protoc --help
  imports:
    - google
    - google.protobuf
    - google.protobuf.internal
    - google.protobuf.pyext

about:
  home: https://developers.google.com/protocol-buffers/
  license: New BSD License
  license_family: BSD
  license_file: LICENSE
  summary: Protocol Buffers - Google's data interchange format
  description: |
    Protocol buffers are Google's language-neutral, platform-neutral, extensible
    mechanism for serializing structured data,think XML, but smaller, faster, and simpler.
  doc_url: https://developers.google.com/protocol-buffers/docs/tutorials
  doc_source_url: https://github.com/google/protobuf/blob/master/README.md
