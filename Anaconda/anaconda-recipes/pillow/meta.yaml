package:
  name: pillow
  version: 4.2.1

source:
  fn: Pillow-4.2.1.tar.gz
  url: https://pypi.python.org/packages/55/aa/f7f983fb72710a9daa4b3374b7c160091d3f94f5c09221f9336ade9027f3/Pillow-4.2.1.tar.gz
  md5: 11e5e2046cf41586716a6042d89abeeb
  patches:
    - freetype_win_link.patch   [win]

build:
  detect_binary_files_with_prefix: False
  number: 0

requirements:
  build:
    - python
    - zlib 1.2.*
    - libpng 1.6.27
    - libtiff 4.0.6
    - jpeg 9b
    - freetype 2.5.*
    - setuptools
    - bzip2 1.0.6        [win]
  run:
    - python
    - jpeg 9*
    - zlib 1.2.*
    - freetype 2.5.*
    - libtiff 4.0.*
    - olefile
    - bzip2 1.0.6        [win]

test:
  imports:
    - PIL
    - PIL.Image
    - PIL._imaging
    - PIL._imagingft
    - PIL._imagingmath
    - PIL._imagingmorph
    - PIL._imagingtk     [linux and not (arm or ppc64le)]

about:
  home: http://python-pillow.github.io/
  license: PIL license
  license_family: Other
  license_file: LICENSE
  summary: The friendly Python Imaging Library(PIL) fork
  description: |
    Pillow is the friendly PIL fork. PIL is the Python Imaging Library,
    adds image processing capabilities to your Python interpreter.
  doc_url: http://pillow.readthedocs.org/en/3.2.x/
  doc_source_url: https://github.com/python-pillow/Pillow/blob/4.1.x/docs/index.rst
  dev_url: https://github.com/python-pillow/Pillow
