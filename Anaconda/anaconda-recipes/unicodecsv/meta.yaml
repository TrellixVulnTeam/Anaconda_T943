package:
  name: unicodecsv
  version: 0.14.1

source:
  fn: unicodecsv-0.14.1.tar.gz
  url: https://pypi.python.org/packages/source/u/unicodecsv/unicodecsv-0.14.1.tar.gz
  md5: c18ffe8ded29a4f429224877b2b34252
  patches:
    - setup.patch

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - unicodecsv

about:
  home: https://github.com/jdunck/python-unicodecsv
  license: BSD
  summary: Drop-in replacement for csv module which supports unicode strings
  description: |
    The unicodecsv is a drop-in replacement for Python 2.7's csv module which
    supports unicode strings without a hassle. Supported versions are python
    2.6, 2.7, 3.3, 3.4, 3.5, and pypy 2.4.0.
  doc_url: https://pypi.python.org/pypi/unicodecsv/0.14.1
  doc_source_url: https://github.com/jdunck/python-unicodecsv
  dev_url: https://github.com/jdunck/python-unicodecsv
