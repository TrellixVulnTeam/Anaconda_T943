  description: |
    Paramiko is a Python (2.6+, 3.3+) implementation of the SSHv2 protocol,
    providing both client and server functionality.
  doc_url: http://docs.paramiko.org/en/1.16/
  doc_source_url: https://github.com/paramiko/paramiko/blob/master/sites/docs/index.rst
  dev_url: https://github.com/paramiko/paramiko/
