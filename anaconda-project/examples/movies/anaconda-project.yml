name: Movie Example
description: An example Bokeh app
commands:
  default:
    bokeh_app: main.py

downloads:
  MOVIE_DATA: https://s3.amazonaws.com/bokeh_data/movies.db.zip
packages:
- bokeh=0.11
- pandas
- tornado=4.4
env_specs:
  default:
    channels: []
    packages: []
platforms:
- linux-64
- osx-64
- win-64
