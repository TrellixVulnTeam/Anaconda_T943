name: image_classifier_flask
description: An example TensorFlow app with Flask (requires access to the full Anaconda repository and the internet).
commands:
  default:
    unix: python main.py
    supports_http_options: true

channels: []
packages: []

env_specs:
  anaconda50_py35:
    channels: []
    packages:
      - python=3.5
      - tensorflow=1.1.0
      - flask=0.12
      - ipykernel=4.6
